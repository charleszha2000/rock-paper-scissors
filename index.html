<!DOCTYPE HTML>

<html>
    <head>
        <title>
            Rock, Paper, Scissors
        </title>
        <link rel="stylesheet" type = "text/css" href="styles.css">
    </head>
    <body>
        <div id = "main">
            <button class = "start">Play Rock, Paper, Scissors!</button>
            <button class = "select hidden" id = "rock"><img src = "images/rock.png" class = "icon hidden"></button> 
            <button class = "select hidden" id = "paper"><img src = "images/paper.png" class = "icon hidden"></button>
            <button class = "select hidden" id = "scissors" ><img src = "images/scissors.png" class = "icon hidden"></button>
            <div id = "scoreboard" class = "hidden">
                <p id = "gamemessage">game message</p>
                <p id = "score">Player: X | CPU: X</p>
            </div>
            
        </div>
        <script src = "script.js"></script>
    </body>
</html>
